   <body>
<div id="target">
</div>
       <div class="jumbotron">
      <form role="form">
  <div class="form-group">
    <label for="name">Текст:</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="figure">Тип шага:</label>
    <select id="figure" class="form-control">
    <option value="rhomb">Вопрос с вариантами "да/нет"</option>
    <option value="rect">Действие</option>
</select>
  </div>
  <div class="form-group">
    <label for="tooltip">Подсказка:</label>
    <input type="text" class="form-control" id="tooltip">
  </div>
  <button id="add" type="button" class="btn btn-default">добавить начальный шаг</button>
   <button id="generate" type="button" class="btn btn-default">gen code</button>

    <div id="result" class="form-group hidden">
  <label for="resultText">Результат:</label>
  <textarea class="form-control" rows="5" id="resultText"></textarea>
</div>
   
</form>
</div>
